<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>form-template-01</title>
</head>

<body>
  <div class="container">
    <div class="content-container">
      <div class="top-container">
        <img class="logo"
          src="https://kajabi-app-assets.global.ssl.fastly.net/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png"
          alt="logo">
        <h5>Sign In</h5>
        <p>Need an account? <a href="#">Get Started?</a></p>
      </div>
      <form>
        <input type="email">
        <input type="password">
        <div class="check-ctr">
          <input id="remember" type="checkbox">
          <label for="remember">Remember Me</label>
        </div>
        <input type="submit" value="Sign In">
      </form>
      <a class="pw-forgot" href="#">Forgot Password?</a>
    </div>
    <div class="image-container">

    </div>
  </div>
</body>

</html>
